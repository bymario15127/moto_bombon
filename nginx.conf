# Configuración de Nginx para MOTOBOMBON
# Coloca este archivo en /etc/nginx/sites-available/elite-studio
# Luego: sudo ln -s /etc/nginx/sites-available/elite-studio /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name tudominio.com www.tudominio.com;

    # Redirigir HTTP a HTTPS (después de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Servir archivos estáticos del frontend (build de React)
    location / {
        root /var/www/elite-studio/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy para API del backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Servir uploads del backend
    location /uploads/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache para uploads
        expires 30d;
        add_header Cache-Control "public";
    }

    # Logs
    access_log /var/log/nginx/elite-studio-access.log;
    error_log /var/log/nginx/elite-studio-error.log;
}