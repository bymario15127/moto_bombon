# Configuración de Nginx para MOTOBOMBON
# Coloca este archivo en /etc/nginx/sites-available/motobombon
# Luego: sudo ln -s /etc/nginx/sites-available/motobombon /etc/nginx/sites-enabled/

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name thotek.cloud www.thotek.cloud;
    return 301 https://$host$request_uri;
}

# HTTPS - Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thotek.cloud www.thotek.cloud;

    # Aumentar límite de tamaño de archivos para imágenes
    client_max_body_size 50M;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/thotek.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thotek.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Servir archivos estáticos del frontend (build de React)
    location / {
        root /var/www/motobombon/Frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy para API del backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Servir uploads del backend
    location /uploads/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache para uploads
        expires 30d;
        add_header Cache-Control "public";
    }

    # Logs
    access_log /var/log/nginx/motobombon-access.log;
    error_log /var/log/nginx/motobombon-error.log;
}